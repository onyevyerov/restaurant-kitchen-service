{% extends "base.html" %}

{% block content %}
  <h1>Delete {{ dishtype.name }}?</h1>
  <p>Are you sure you want to delete the dish type: {{ dishtype.name }}?</p>
  <p><i>All dishes of this type will be also deleted!</i></p>

  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <button type="button" class="btn btn-secondary" onclick="history.back()">Cancel</button>

  </form>
{% endblock %}
