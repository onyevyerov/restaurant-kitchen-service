{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
    Dishes List
    <a href="{% url 'kitchen:dish-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  <form method="get" action="" class="form-inline">
    {{ search_form|crispy }}
    <input type="submit" value="🔍">
  </form>
  {% if dish_list %}
    {% for dish in dish_list %}
      <ul>
        <li>
          <a href="{% url 'kitchen:dish-detail' dish.id %}">
            {{ dish.name }}
          </a>
        </li>
      </ul>
    {% endfor %}
  {% else %}
    <p>There are no dishes yet</p>
  {% endif %}
{% endblock %}
