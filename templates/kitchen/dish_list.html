{% extends "base.html" %}

{% block content %}
  <h1>
    Dishes List
    <a href="{% url 'kitchen:dish-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  {% if dish_list %}
    {% for dish in dish_list %}
      <ul>
        <li>
          {{ dish.name }}
        </li>
      </ul>
    {% endfor %}
  {% else %}
    <p>There are no dishes yet</p>
  {% endif %}
{% endblock %}
