{% extends "base.html" %}

{% block content %}
  <h1>Dish type list</h1>
  {% if dish_type_list %}
    {% for dish_type in dish_type_list %}
      <ul>
        <li>
          {{ dish_type.name }}
        </li>
      </ul>
    {% endfor %}
  {% else %}
    <p>There are no dish types yet</p>
  {% endif %}
{% endblock %}
