{% extends "base.html" %}

{% block content %}
  <h1>{{ dish_type.name }}</h1>
  <hr>
  <br>
    {% if dishes.all %}
      <ul>
      {% for dish in dishes %}
        <li>
          <a href="{% url 'kitchen:dish-detail' dish.id %}">
            {{ dish.name }}
          </a>
        </li>
      {% endfor %}
      </ul>
    {% else %}
      <p>There are no dishes of this type yet.</p>
    {% endif %}
{% endblock %}
