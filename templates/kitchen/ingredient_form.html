{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <div class="container mt-9">
    <h2 class="text-center m-md-4">
      {% if object %}
          Update ingredient: {{ ingredient.name }}
      {% else %}
          Add ingredient
      {% endif %}
    </h2>
  
    <div class="card shadow-lg mx-auto" style="max-width: 700px;">
      <div class="card-body">
        <form method="post" action="">
          {% csrf_token %}
          {% if form.errors %}
              {{ error }}
          {% endif %}
          {{ form|crispy }}
        
          <div class="text-center mt-3">
            <input type="submit" class="btn btn-success btn-lh" value="Submit">
            <input type="button" class="btn btn-secondary btn-lh" value="Cancel" onclick="window.history.back();">
          </div>
        
        </form>
      </div>
    </div>
  
  </div>

{% endblock %}
