{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>
      {% if object %}
          Update dish: {{ ingredient.name }}
      {% else %}
          Add new ingredient
      {% endif %}
  </h1>
  <form method="post" action="">
    {% csrf_token %}
    {{ form|crispy }}
  <input type="submit" value="Submit">
  </form>
{% endblock %}
