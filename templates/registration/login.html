{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="page-header min-vh-100">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-4 mx-auto">
        <div class="card shadow-lg mt-5">
          <div class="card-header text-center pb-0">
            <h4 class="font-weight-bold">Please sign in </h4>
          </div>
          <div class="card-body">
            {% if form.errors %}
              <div class="alert alert-danger text-white" role="alert">
                Invalid credentials. Please try again.
              </div>
            {% endif %}
            <form action="{% url 'login' %}" method="post">
              {% csrf_token %}
              
              <div class="form-group mb-3 text-center">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control rounded shadow-sm" required>
              </div>
              <div class="form-group mb-3 text-center">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control rounded shadow-sm" required>
              </div>

              <input type="hidden" name="next" value="{{ next }}">

              <div class="text-center">
                <button type="submit" class="btn btn-primary w-50 mx-auto">
                  SIGN IN
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
